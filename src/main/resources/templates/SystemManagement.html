<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员界面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <style>
        .container{
            padding-top: 10%;
        }
        .box{
            padding-left: 50%;
        }
    </style>
</head>
<body>
<div class="row clearfix">
    <div class="col-md-12 column">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">企业考勤后台管理系统</a>
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/toreport">报表管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/touserlist">用户管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/todepartment">部门管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tosystem">系统设置</a>
                    </li>
                    <li class="nav-item pull-right  justify-content-right">
                        <a class="nav-link" href="/toexit">退出登录</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column">
            <table
                    class="table table-striped table-bordered table-hover text-center">
                <thead>
                <tr style="text-align: center">
                    <th>签到时间（开始）</th>
                    <th>签到时间（结束）</th>
                    <th>签退时间（开始）</th>
                    <th>签退时间（结束）</th>
                </tr>
                </thead>

                <tr th:each="rules:${rule}">
                    <td th:text="${rules.qiandao_startTime}"></td>
                    <td th:text="${rules.qiandao_endTime}"></td>
                    <td th:text="${rules.qiantui_startTime}"></td>
                    <td th:text="${rules.qiantui_endTime}"></td>

                </tr>
            </table>

        </div>
        <div class="col-md-4 column">
        </div>
    </div>
</div>


<div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column">
                        <form role="form" th:action="@{/updatesystem}" method="post">
                            <div class="form-group">
                                <label>签到开始时间：</label><input name="qiandao_startTime"  th:value="${rule.qiandao_startTime}"  class="form-control" type="time"/>
                            </div>
                            <div class="form-group">
                                <label>签到结束时间：</label><input name="qiandao_endTime"  th:value="${rule.qiandao_endTime}"  class="form-control" type="time"/>
                            </div>
                            <div class="form-group">
                                <label>签退开始时间</label><input name="qiantui_startTime" th:value="${rule.qiantui_startTime}" class="form-control" type="time"/>
                            </div>
                            <div class="form-group">
                                <label>签退结束时间</label><input name="qiantui_endTime" th:value="${rule.qiantui_endTime}" class="form-control" type="time"/>
                            </div>
                            <div class="box">
                            <button type="submit" class="btn btn-primary">更新</button>
                            </div>
                        </form>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
</div>
</div>


</body>
</html>
