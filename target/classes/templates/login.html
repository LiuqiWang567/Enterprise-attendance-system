<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link
            href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background:url("/static/image/loginbg.png") no-repeat center center fixed;
            background-size:cover;
        }
        .loginForm {
            /*边框高度*/
            /*边框宽度*/
            width: 500px;
            /*边框颜色*/
            border: #4d4d4d solid 1px;
            /*边框圆角*/
            border-radius: 40px;
            /*阴影 水平方向，竖直方向，模糊距离*/
            box-shadow: 5px 5px 5px #4d4d4d;
            /*上边界距离*/
            margin-top: 160px;
            /*左边界距离：自动*/
            margin-left: auto;
            /*右边界距离：自动*/
            margin-right: auto;
            /*用户名、密码间距*/
            padding: 20px 40px;
            background-color: white;

        }
        .loginForm h2 {
            text-align: center;
        }
        .button {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body style="overflow-y: hidden">
<div class="loginForm">
    <h2>用户登录</h2>
    <form action="/loginfrom" method="post">
        <div class="form-group">
            <label>用户名</label>
            <input class="form-control"  name="username" type="text" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control" name="password" placeholder="请输入密码">
        </div>
        <div class="button">
            <input type="submit" class="btn btn-primary" value="登录" />

        </div>

    </form>
</div>
</body>
</html>
